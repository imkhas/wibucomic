// netlify/functions/mangadex.ts
import type { Handler, HandlerEvent, HandlerContext } from '@netlify/functions';

const handler: Handler = async (event: HandlerEvent, context: HandlerContext) => {
  // Enable CORS with security headers
  const headers = {
    'Access-Control-Allow-Origin': '*',
    'Access-Control-Allow-Methods': 'GET, OPTIONS',
    'Access-Control-Allow-Headers': 'Content-Type',
    'Cache-Control': 'public, max-age=300, stale-while-revalidate=600',
    'Content-Type': 'application/json',
    'X-Content-Type-Options': 'nosniff',
  };

  // Handle preflight
  if (event.httpMethod === 'OPTIONS') {
    return {
      statusCode: 200,
      headers,
      body: '',
    };
  }

  if (event.httpMethod !== 'GET') {
    return {
      statusCode: 405,
      headers,
      body: JSON.stringify({ error: 'Method not allowed' }),
    };
  }

  try {
    const { path, ...queryParams } = event.queryStringParameters || {};
    
    if (!path) {
      return {
        statusCode: 400,
        headers,
        body: JSON.stringify({ error: 'Missing path parameter' }),
      };
    }
    
    // Build the MangaDex API URL
    const mangadexPath = path;
    const queryString = new URLSearchParams(queryParams as Record<string, string>).toString();
    const mangadexUrl = `https://api.mangadex.org/${mangadexPath}${queryString ? `?${queryString}` : ''}`;

    console.log('Proxying request to:', mangadexUrl);

    // Fetch from MangaDex
    const response = await fetch(mangadexUrl, {
      headers: {
        'User-Agent': 'WibuComic/1.0',
        'Accept': 'application/json',
      },
    });

    if (!response.ok) {
      const errorText = await response.text();
      console.error('MangaDex API error:', response.status, errorText);
      return {
        statusCode: response.status,
        headers,
        body: JSON.stringify({ 
          error: `MangaDex API returned ${response.status}`,
          details: errorText.substring(0, 200)
        }),
      };
    }

    const data = await response.json();
    
    return {
      statusCode: 200,
      headers,
      body: JSON.stringify(data),
    };
  } catch (error: any) {
    console.error('Proxy error:', error);
    return {
      statusCode: 500,
      headers,
      body: JSON.stringify({ 
        error: 'Failed to fetch from MangaDex',
        message: error.message 
      }),
    };
  }
};

export { handler };